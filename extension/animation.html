<!DOCTYPE html>
<html>

<head>
  <title>Image Animation</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    #image-container {
      max-width: 80%;
      max-height: 80%;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div id="image-container">
  </div>

  <script src="animation.js"></script>
</body>

</html>
